<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel='stylesheet' href='dist/css/stereovideo.css' type='text/css' />
        <title>stereovideo.js</title>
        <script src='dist/js/stereovideo.min.js'></script>
        <style>
            body {
                font-family: "Helvetica", sans-serif;
            }
            .container {
                text-align: center;
            }
        </style>
        <script>
            var viewer = null;
            window.onload = (function() {
                viewer = new StereoVideo('player', {
                    video: {
                        image: 'https://richengguy.github.io/depthest/inuksuk/video/inuksuk-480p.mp4',
                        depth: 'https://richengguy.github.io/depthest/inuksuk/video/inuksuk-temporal-480p.mp4'
                    },
                    scale: {
                        min: 1,
                        max: 40,
                        default: 20
                    },
                    bias: {
                        min: -40,
                        max: 40,
                        default: -20
                    },
                    display: 'anaglyph'
                });
            });
        </script>
    </head>
    <body>
        <div class='container'>
            <h1>stereovideo.js Player</h1>
            <div id='player'></div>
            <div>An HTML5 video player for stereoscopic content.</div>
        </div>
    </body>
<html>
