<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel='stylesheet' href='dist/css/stereovideo.css' type='text/css' />
        <title>stereovideo.js</title>
        <script src='dist/js/stereovideo.min.js'></script>
        <style>
        body h1 {
            font-family: "Helvetica", sans-serif;
        }
        </style>
        <script>
            var viewer = null;
            window.onload = (function() {
                viewer = new StereoVideo('player', {
                    video: {
                        image: 'http://richengguy.github.io/depthest/inuksuk/video/inuksuk-480p.mp4',
                        depth: 'http://richengguy.github.io/depthest/inuksuk/video/inuksuk-temporal-480p.mp4'
                    },
                    scale: {
                        min:1,
                        max: 40
                    },
                    bias: {
                        min: -40,
                        max: 40
                    }
                });
            });
        </script>
    </head>
    <body>
        <h1>stereovideo.js Player</h1>
        <div id='player'></div>
    </body>
